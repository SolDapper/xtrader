<body>
    <div id="vanta"></div>
    <div id="nav"><div id="nav-contain"><button class="view" id="compose">Compose</button><button class="view" id="received">Inbox</button><button class="view" id="sent">Sent</button><button class="view" id="market">Market</button><button id="connect" class="mcswap_connect_button">Connect</button><button id="disconnect" class="mcswap_disconnect_button">Disconnect</button></div></div>
    <main>
        <div id="views">
            <div class="views" id="home-view">
                <img id="logo-home" class="animate__animated animate__zoomInDown" src="./img/logo.png" />
            </div>
            <div class="views" id="compose-view"><h1>Create</h1><h2>Create a new escrow</h2><div id="compose-panel" class="panel"><div class="panel-box">
                <div id="create-form">
                    <div class="row"><span class="label-category">Sell</span><span id="creator-value">$0.00</span></div>
                    <input disabled id="creator-wallet" form="create-form" type="hidden" />
                    <div class="row"><label for="creator-asset">Asset</label><button id="creator-asset">Choose</button><img id="creator-icon" class="little-icon" src="#" /><input required id="creator-mint" form="create-form" type="hidden" /></div>
                    <div class="row"><label for="creator-amount">Amount</label><input disabled required placeholder="0.00000" id="creator-amount" type="text" /></div>
                    <div class="row"><span class="label-category">For</span><span id="buyer-value">$0.00</span></div>
                    <div class="row"><label for="buyer-asset">Asset</label><button id="buyer-asset">Choose</button><img id="buyer-icon" class="little-icon" src="#" /><input required id="buyer-mint" form="create-form" type="hidden" /></div>
                    <div class="row"><label for="buyer-amount">Amount</label><input disabled required placeholder="0.00000" id="buyer-amount" type="text" /></div>
                    <div class="row"><span class="label-category">Buyer</span></div>
                    <div class="row"><label for="buyer-type">Type</label><select id="buyer-type" form="create-form">
                        <option>Private Trade</option>
                        <option>Public Market</option>
                    </select></div>
                    <div class="row"><label for="buyer-wallet">Wallet</label><input required placeholder="Address" id="buyer-wallet" form="create-form" type="text" /></div>
                    <div class="row"><span class="label-category">Create</span></div>
                    <div class="row"><label for="payment-priority">Priority</label><select required id="payment-priority" form="create-form">
                        <option value="Min">Minimum</option>
                        <option value="Low" selected>Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="VeryHigh">Extreme</option>
                    </select></div>
                    <button id="payment-pay" class="submit" form="create-form">Continue</button>
                </div>
            </div></div></div>
            <div class="views" id="received-view"><h1>Received</h1><h2>Manage received escrows</h2><div class="panel"><div class="panel-box">
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
            </div></div></div>
            <div class="views" id="sent-view"><h1>Sent</h1><h2>Manage sent escrows</h2><div class="panel"><div class="panel-box">
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
            </div></div></div>
            <div class="views" id="market-view"><h1>Market</h1><h2>Public market listings</h2><div class="panel"><div class="panel-box">
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
            </div></div></div>
            <div class="views" id="about-view"><h1>About</h1><h2>About xTrader</h2><div class="panel"><div class="panel-box">
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
            </div></div></div>
        </div>
        <a href="https://x.com/SolDapper" target="_blank"><img id="x-logo" src="./img/x-logo.png" /></a>
    </main>
    <div id="asset-list-box" class="animate__animated"><button id="asset-list-close"><img src="./img/close.png" /></button>
        <div id="asset-list"></div>
    </div>
    <script src="./js/three.min.js"></script>
    <script src="./js/vanta.cells.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>
